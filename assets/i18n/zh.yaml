  loading: "正在获取验证人信息，请稍后再试"
  title_delegation_rule: "委托规则"
  tip_delegation_rule_content: "1. 委托操作不会影响用户token的所有权；\n2. 区块链网络会产生三部分收益：出块奖励 + 委托佣金 + 用户转账手续费(矿工费)；\n3. 为了激励验证人，区块链网络会把委托人的部分收益（通常是10%，也可以由验证人自行设定比例）作为佣金分配给验证人，分摊节点服务器的运维成本，扣除佣金后，剩余的部分才是委托人的收益；\n4. 每次可赎回数量的上限是当前已抵押的所有有效token的数量（正在赎回的token不包括在内），下限为1个token；\n5. 委托人可以在任何时候进行赎回操作（解除委托），赎回操作到账时间目前是30天，不影响用户的所有权，但在到账之前，委托人不能对正在赎回的token进行任何有效操作；\n6. 每个钱包账户最多可以同时存在7条【赎回中】记录，超过7条的赎回动作不会成功，必须等到【赎回中】记录完成，才可以继续执行赎回操作；\n7. 针对委托产生的收益（奖励），可以手动进行【领取奖励】操作，也可以在进行新的【委托】或者【赎回】操作时，系统自动执行【领取收益】;"

